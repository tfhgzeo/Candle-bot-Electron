<html>

<head>

<body">

  <div class="login-box">

    <div class="top">
      <div class="cadastro">
        <p>Criar Usuario</p>
      </div>

      <div class="login">
        <p>Login</p>
      </div>
    </div>

    <div class="botton">
      <div class="login-form">
        <h1>Conete-se</h1>

        <form action="">

          <div class="email-div">
            <input type="text" name="email" id="login-email" placeholder="Digite seu Email">
          </div>

          <div class="senha-div">
            <input type="password" name="senha" id="login-senha" placeholder="Digite sua Senha">
          </div>

          <button type="submit" id="btn-login">CONETAR</button>

        </form>
      </div>

      <div class="cadastro-form">
        <h1>Cadastre-se Gratuitamente</h1>

        <form action="">
          <div class="nome-sobrenome">
            <div class="nome-div">
              <input type="text" name="nome" id="nome" placeholder="Primeiro Nome *">
              <span id="nome-span"></span>
            </div>

            <div class="sobrenome-div">
              <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome *">
              <span id="sobrenome-span"></span>
            </div>
          </div>

          <div class="email-div">
            <input type="email" name="email" id="cadastro-email" placeholder="EndereÃ§o de Email *">
            <span id="cadastro-email-span"></span>
          </div>

          <div class="senha-div">
            <input type="password" name="senha" id="cadastro-senha" placeholder="Digite sua Senha *">
            <span id="cadastro-senha-span"></span>
          </div>

          <button type="submit" id="btn-cadastro">CADASTRAR</button>

        </form>

      </div>
    </div>
  </div>

  <div class="load">
    <div class="c-loader"></div>
  </div>

  <script src="./js/index.js"></script>
  </body>

</html>
